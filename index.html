<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/741d74d9c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music player</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box2">
        <div class="box3">
          <button class="backwardbtn">
            <i class="fa-solid fa-backward"></i>
          </button>
          <div class="play1">
            <button class="playbtn">
              <i class="fa-solid fa-play show"></i>
            </button>
            <button class="pausebtn">
              <i class="fa-solid fa-pause hide"></i>
            </button>
          </div>
          <button class="forwarbtn"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <audio src=""></audio>
  </body>
