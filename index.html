<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/741d74d9c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music player</h1>

    <audio src="./songs/music-player_music_summer.mp3"></audio>
    <div class="container">
      <div class="box">
        <h2 id="songTitle">NAME</h2>
      </div>
      <div class="box2">
        <div class="item"></div>

        <div class="box3">
          <button><i class="fa-solid fa-backward"></i></button>
          <button>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause hide"></i>
          </button>
          <button><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
